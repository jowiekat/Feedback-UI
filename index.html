<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container" id="container">
     <h1 class="heading">Feedback UI</h1>

        <div class="ratings-container" id="ratings-container">

            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/svg/5069/5069061.svg?token=exp=1678796842~hmac=b64cb9cda3264378c401bc994ad707e3"/>
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/svg/5527/5527828.svg?token=exp=1678797032~hmac=f25cda83fe15bb8f8e5c0d1935d40fd4"/>
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/svg/6275/6275769.svg?token=exp=1678796713~hmac=4f345e6694edd99ab462ed3b2071e701"/>
                <small>Satisfied</small>
            </div>

        </div>

     <button class="btn" id="btn">Send Review</button>
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
